	nav{
		width: 100%;
		height: 100px;
		
		color:white;
		display : flex;
		justify-content: space-around;
		align-items: center;
    }
	.logo{
		font-size: 2em;
		letter-spacing: 2px;
	}
	.menu a{
		text-decoration: none;
		color: white;
		padding: 10px 20px;
		font-size: 20px;
		position: relative;
	}
	.menu a:before{
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 0%;
		height: 100%;
		border-bottom: 2px solid rgb(123, 22, 177, 0.799);
		transition: 0.4s linear;
	}
	.menu a:hover:before{
		width: 99%;
	}


	.register a{
		text-decoration: none;
		color: white;
		padding: 10px 20px;
		font-size: 20px;
		background: rgba(123, 22, 177, 0.799);
		border-radius: 2px;
		transition: 0.6s;
	}
	.register a:hover{
		background: transparent;
		border: 1px solid rgb(123, 22, 177, 0.799);
		color:rgb(123, 22, 177, 0.799);

	}
	.h-txt{
		max-width: 650px;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		text-align: center;
		color: white;
		letter-spacing: 2px;
	}
	.h-txt span{
		letter-spacing: 7px;
	}
	.h-txt h1{
		font-size: 3.5em;
	}
	.h-txt a{
		text-decoration: none;
		background: rgb(123, 22, 177, 0.799);
		color: white;
		padding: 10px 20px;
		font-size: 20px;
		border-radius: 2px;
		transition: 0.6s;
	}
	.h-txt a:hover{
		background: transparent;
		border: 1px solid rgb(123, 22, 177, 0.799);
		color:rgb(123, 22, 177, 0.799);
	}
